name: CI

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dep
        run: npm install
      
      - uses: actions/upload-artifact@v3
        with:
          name: dep folder
          path: node_modules/
    
    
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: download dep folder
          path: node_modules/
      
      - run: npm test


      
